<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />

<title>HABIB'S BOOKSTORE</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />


<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
<link rel="icon" href="/images/icon.png" />

</head>
<body>
	<div th:fragment="navbar">

		<div class="page-top"
			style="width: 100%; height: 20px; background-color: #f46b42;">
		</div>

		<!-- static navbar -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">HABIB'S BOOKSTORE</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">BOOKS</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Browse the
										bookshelf</a></li>
								<li><a class="dropdown-item" href="#">Store hours &amp;
										Directions</a></li>
								<li><a class="dropdown-item" href="#">FAQ</a></li>
							</ul></li>

						<li class="nav-item">
							<form class="d-flex">
								<input class="form-control me-2" type="search" name="keyword"
									placeholder="Book title" />
								<button class="btn btn-outline-light" type="submit">Search</button>
							</form>
						</li>
					</ul>

					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" href="#">SHOPPING
								CART</a></li>
						<li class="nav-item"><a class="nav-link" href="#">MY
								ACCOUNT</a></li>
						<li class="nav-item"><a class="nav-link" href="#">LOGOUT</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- end of static navbar -->
	</div>


	<div th:fragment="body-bottom-scripts">
		<!-- Bootstrap core JavaScript -->
		<script src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			crossorigin="anonymous"></script>
		<script src="/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>

	</div>
</body>
</html>
